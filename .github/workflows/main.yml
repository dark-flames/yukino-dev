name: CI

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  test-all:
    name: Cargo test
    runs-on: ${{matrix.os}}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, windows]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt, clippy
          override: true
      - name: clear-schema
        run: echo "" > tests/src/schema.rs
      - name: run-setup
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --package yukino-tests --bin cli setup
      - name: build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features
      - name: Run test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --all-features

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            components: clippy
            override: true
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features -- -D warnings
